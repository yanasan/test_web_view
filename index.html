<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter WebView Communication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        
        .section h2 {
            color: #374151;
            margin-top: 0;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        code {
            background: #1f2937;
            color: #f9fafb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .auth-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .navigation-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Flutter WebView Communication</h1>
        
        <!-- 認証データ受信セクション -->
        <div class="section">
            <h2>📱 モバイル → Web (認証データ受信)</h2>
            <div id="authStatus" class="status info">認証データを待機中...</div>
            <div class="auth-info" id="authInfo">認証データはまだ受信されていません</div>
            <button onclick="checkAuthData()">認証データ確認</button>
            <button onclick="clearAuthData()">認証データクリア</button>
        </div>
        
        <!-- Web → モバイル通信セクション -->
        <div class="section">
            <h2>🌐 Web → モバイル (画面遷移)</h2>
            <div id="navigationStatus" class="status info">通信準備完了</div>
            
            <div class="navigation-buttons">
                <button onclick="navigateToMap()">📍 マップ画面へ</button>
                <button onclick="navigateToProfile()">👤 プロフィール画面へ</button>
                <button onclick="navigateToSettings()">⚙️ 設定画面へ</button>
                <button onclick="openWebBrowser()">🌏 外部ブラウザを開く</button>
                <button onclick="goBack()">⬅️ 前の画面に戻る</button>
            </div>
        </div>
        
        <!-- 通信ログセクション -->
        <div class="section">
            <h2>📋 通信ログ</h2>
            <div id="communicationLog" style="height: 200px; overflow-y: auto; background: #1f2937; color: #f9fafb; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 14px;">
                ログ待機中...
            </div>
            <button onclick="clearLog()">ログクリア</button>
        </div>
    </div>

    <script>
        // 通信ログ管理
        function addLog(message, type = 'info') {
            const log = document.getElementById('communicationLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            log.textContent += logEntry;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('communicationLog').textContent = 'ログがクリアされました...\n';
        }

        // 初期化
        function init(authData) {
            addLog('初期化処理を実行しました', 'success');
            addLog(`ユーザーID: ${authData.userId}`, 'info');
            
            // 認証データを使った初期化処理をここに実装
            updateAuthStatus('認証完了', 'success');
        }

        // モバイル → Web: 認証データ受信関数
        window.setConfig = function(authData) {
            try {
                addLog('モバイルから認証データを受信しました', 'receive');
                addLog(`受信データ: ${JSON.stringify(authData)}`, 'info');
                
                localStorage.setItem('authData', JSON.stringify(authData));
                
                // 認証情報を画面に表示
                document.getElementById('authInfo').innerHTML = `
                    <strong>Access Token:</strong> ${authData.accessToken}<br>
                    <strong>Refresh Token:</strong> ${authData.refreshToken}<br>
                    <strong>User ID:</strong> ${authData.userId}
                `;
                
                updateAuthStatus('認証データ受信完了', 'success');
                
                // 必要に応じて初期化処理を実行
                init(authData);
                
            } catch (error) {
                addLog(`認証データ受信エラー: ${error.message}`, 'error');
                updateAuthStatus('認証データ受信エラー', 'error');
            }
        };

        // Web → モバイル: 画面遷移関数群
        function sendToFlutter(data) {
            try {
                const message = JSON.stringify(data);
                addLog(`モバイルに送信: ${message}`, 'send');
                
                if (window.Flutter && window.Flutter.postMessage) {
                    window.Flutter.postMessage(message);
                    updateNavigationStatus('送信完了', 'success');
                } else {
                    addLog('Flutter通信チャンネルが見つかりません', 'error');
                    updateNavigationStatus('Flutter通信エラー', 'error');
                }
            } catch (error) {
                addLog(`送信エラー: ${error.message}`, 'error');
                updateNavigationStatus('送信エラー', 'error');
            }
        }

        // 各種画面遷移関数
        function navigateToMap() {
            const data = {
                type: "app",
                path: "/map"
            };
            sendToFlutter(data);
        }

        function navigateToProfile() {
            const data = {
                type: "app",
                path: "/profile"
            };
            sendToFlutter(data);
        }

        function navigateToSettings() {
            const data = {
                type: "app",
                path: "/settings"
            };
            sendToFlutter(data);
        }

        function openWebBrowser() {
            const data = {
                type: "webBrowser",
                path: "https://example.com/external-page"
            };
            sendToFlutter(data);
        }

        function goBack() {
            const data = {
                type: "app",
                path: "/pop"
            };
            sendToFlutter(data);
        }

        // ユーティリティ関数
        function checkAuthData() {
            const authData = localStorage.getItem('authData');
            if (authData) {
                const parsed = JSON.parse(authData);
                addLog('保存された認証データを確認しました', 'info');
                document.getElementById('authInfo').innerHTML = `
                    <strong>Access Token:</strong> ${parsed.accessToken}<br>
                    <strong>Refresh Token:</strong> ${parsed.refreshToken}<br>
                    <strong>User ID:</strong> ${parsed.userId}
                `;
                updateAuthStatus('認証データ確認完了', 'success');
            } else {
                addLog('保存された認証データが見つかりません', 'error');
                updateAuthStatus('認証データなし', 'error');
            }
        }

        function clearAuthData() {
            localStorage.removeItem('authData');
            document.getElementById('authInfo').textContent = '認証データがクリアされました';
            updateAuthStatus('認証データをクリアしました', 'info');
            addLog('認証データをクリアしました', 'info');
        }

        function updateAuthStatus(message, type) {
            const statusElement = document.getElementById('authStatus');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateNavigationStatus(message, type) {
            const statusElement = document.getElementById('navigationStatus');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            // 3秒後にステータスをリセット
            setTimeout(() => {
                statusElement.textContent = '通信準備完了';
                statusElement.className = 'status info';
            }, 3000);
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('WebView通信システムが初期化されました', 'info');
            addLog('モバイル側からの認証データを待機中...', 'info');
            
            // 既存の認証データがあれば表示
            checkAuthData();
        });

        // Flutter側のテスト用関数（開発時のみ）
        function simulateFlutterAuth() {
            const testAuthData = {
                accessToken: "test_access_token_12345",
                refreshToken: "test_refresh_token_67890",
                userId: "user_test_001"
            };
            window.setConfig(testAuthData);
        }

        // 開発用: テストボタンを追加（本番では削除）
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            const testButton = document.createElement('button');
            testButton.textContent = '🧪 テスト認証データ送信';
            testButton.onclick = simulateFlutterAuth;
            testButton.style.background = '#f59e0b';
            document.querySelector('.section').appendChild(testButton);
        }
    </script>
</body>
</html>
