    <script>
        // é€šä¿¡ãƒ­ã‚°ç®¡ç†
        function addLog(message, type = 'info') {
            const log = document.getElementById('communicationLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
